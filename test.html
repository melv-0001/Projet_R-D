<!DOCTYPE html>
<html>
<head>
  <title>Ma Navbar Insomnia</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f0f0f0;
  padding: 10px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-left: 10px;
}

.nav-links a {
  text-decoration: none;
  color: #333;
}
  </style>
</head>
<body>
  <nav>
    <div class="logo">Insomnia</div>
    <ul class="nav-links">
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Docs</a></li>
      <li><a href="#">Plugins</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Get Started for Free</a></li>
    </ul>
  </nav>

  <script src="script.js"></script>
</body>
</html>
